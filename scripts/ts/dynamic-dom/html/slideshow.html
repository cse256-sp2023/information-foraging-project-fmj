<!-- Always link or import slideshow.css whenever you use this html snippet and it is not already included -->
<div class="slideshow-heading">
  <h3>Title For Slideshow</h3>
</div>
<div class="slideshow">
  <div class="slideshow-container">
    <!-- Start of Slideshow entry -->
    <div>
      <div class="slideshow-entry fade">
        <div class="text">Entry for slideshow</div>
      </div>
    </div>
    <!-- End of Slideshow entry -->

    <!-- Can put more entries below... Make sure to add a dot for every entry in the dots-div -->
  </div>
  <br>
  <div class="slideshow-dots">
    <button class="slideshow-button prev-slideshow-button">&#10094;</button>

    <!-- Start of slide show dot -->
    <span class="slideshow-dot"></span>
    <!-- End of slide show dot -->

    <!-- Add more dots below using the slide-dot class until you have as many dots as slides -->
    <button class="slideshow-button next-slideshow-button">&#10095;</button>
  </div>
</div>
