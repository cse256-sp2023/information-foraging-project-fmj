<!-- No special css is required for this snippet! Everything is already located in the header.css file. -->
<header role="banner">
  <!-- This element goes above the top navigation bar and acts as a title and home page link. It is optional though. -->
  <div class="container">
    <!-- Main site link -->
    <a class="site-title" href="#">
      <!-- Title -->
    </a>
  </div>
  <!-- This it the top navigation bar's most outer element. -->
  <div id="main-menu-container">
    <!-- Another nested element for styling. -->
    <div class="container">
      <!-- The actual nav bar div. -->
      <div class="navbar">
        <!-- Two kinds of elements can go in the nav bar. Drop down elements which are clickable and offer a list of options below themselves on hover or link elements which function like links that looks kind of like buttons. -->
        <div class="dropdown">
          <!-- Drop down element below. Keep in mind that there is an anchor tag in the button. If you do not want the top element of a drop down to be navigable then do not include the anchor tag and instead just include the text -->
          <button class="dropbtn">
            <a id="about" href="files/about.html">About
            </a>
          </button>
          <!-- This content will be displayed when the above button is hovered over. This div should only contain links. Feel free to put other things in here to but you will be responsible for making sure that other elements look and function as expected. -->
          <div class="dropdown-content">
            <a id="tuition" href="files/tuition.html">Tuition</a>
            <a id="staff" href="files/staff.html">Staff</a>
            <a id="parent-handbook" href="files/parent_handbook.html">Parent Handbook</a>
          </div>
        </div>
        <!-- Simply inserting links into the top nav may be a good idea as well if an item is important enough to warrant its own permanent spot in the top nav. -->
        <a id="calendar" href="files/calendar.html">Calendar</a>
      </div>
    </div>
  </div>
</header>
